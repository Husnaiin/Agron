name: agron_gcs
description: A Ground Control Station application for agricultural drones.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 